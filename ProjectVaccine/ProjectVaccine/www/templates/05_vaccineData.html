<ion-view view-title="{{nickname}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-home" ng-click="clearCache()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <div ng-repeat="itemGrp in itemGrps">

        <div class="item item-divider">
          {{itemGrp.title}}
        </div>

        <ion-item  ng-repeat="item in itemGrp.items " ng-click="checkid(item.vid)">
          <div class="item-icon-right">
            <p>{{item.vid}}</p>
            <i ng-if="item.status == true " class="icon ion-ios-checkmark"></i>
            <i ng-if="item.status == false " class="icon ion-ios-checkmark-outline"></i>
          </div>
        </ion-item>

      </div>

    </ion-list>
  </ion-content>
</ion-view>
