<ion-view view-title="{{nickname}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="eag-home-container-flex">
      <div class="eag-home-container">
        <div class="row">
          <div class="col"><button ng-click="clickImport()" class="button button-stable button-clear eag-home-button"><img src="http://cdn.flaticon.com/png/256/33933.png"></button><p class="eag-home-label">Approved</p></div>
          <div class="col"><button class="button button-stable button-clear eag-home-button"><img src="http://cdn.flaticon.com/png/256/33933.png"></button><p class="eag-home-label">Quick Capture</p></div>

        </div>
        <div class="row">
          <div class="col"><button class="button button-stable button-clear eag-home-button"><img src="http://cdn.flaticon.com/png/256/33933.png"></button><p class="eag-home-label">Pending</p></div>
          <div class="col"></div>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
