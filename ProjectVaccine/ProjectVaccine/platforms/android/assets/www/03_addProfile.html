<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.js"></script>

    <!-- your app's js -->
    <script src="js/01_main.js"></script>
</head>
<body ng-app="mainApp">
    <div class="modal">
        <div class="bar bar-header bar-positive">
            <ion-button class="button icon-left ion-chevron-left button-clear" ng-click="leaveAddChangeDialog()">Cancel</ion-button>
            <h1 class="title">Add Profile</h1>
        </div>
        <ion-content class="has-header">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nick Name</span>
                    <input type="text" placeholder="" ng-model="nickname">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="" ng-model="firstname">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="" ng-model="lastname">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Identification Number</span>
                    <input type="number" placeholder="x-xxxx-xxxxx-xx-x" ng-model="identified">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Born</span>
                    <input type="date" value="{{date}}" ng-model="date">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Gender
                    </div>
                    <select ng-model="gender">
                        <option selected>Male</option>
                        <option>Female</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Blood Group
                    </div>
                    <select ng-model="bloodtype">
                        <option selected>O</option>
                        <option>A</option>
                        <option>B</option>
                        <option>AB</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Country
                    </div>
                    <select ng-model="country" >
                        <option selected>Thailand</option>
                        <option>US</option>
                        <option>England</option>
                        <option>Australia</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Drug Allergy</span>
                    <input type="text" placeholder="Drug" ng-model="allergy">
                </label>

                <ion-button ng-show="action == 'add'" ng-init="saveEmpty() " class="button button-block button-positive" ng-click="insertProfile(nickname, firstname, lastname, identified, date, gender,bloodtype,country,allergy)">
                    Add
                </ion-button>
                <ion-button ng-show="action == 'edit'"class="button button-block button-positive" ng-click="editProfile(nickname, firstname, lastname, identified, date, gender,bloodtype,country,allergy)">
                   Edit
                </ion-button>
            </div>
</div>
</body>
</html>
