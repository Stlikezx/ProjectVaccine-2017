  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.js"></script>

    <!-- your app's js -->
    <script src="js/01_main.js"></script>
</head>
<body ng-app="mainApp">

         <ion-view title="Home">
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
          </ion-nav-buttons>

          <ion-tabs class="tabs-icon-top tabs-positive">
            <ion-tab title="Menu" icon="ion-home" href="#/tab/menu">
              <ion-nav-view name="menu-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Manage" icon="ion-gear-a" href="#/tab/manage">
              <ion-nav-view name="manage-tab"></ion-nav-view>
            </ion-tab>
          </ion-tabs>
        </ion-view>

</body>
</html>
