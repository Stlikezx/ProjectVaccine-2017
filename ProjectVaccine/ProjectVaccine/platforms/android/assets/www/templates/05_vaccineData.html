<ion-view view-title="{{nickname}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-home" ng-click="clearCache()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <div ng-repeat="itemGrp in itemGrps">

        <div class="item item-divider">
          {{itemGrp.title}}
        </div>

        <ion-item ng-repeat="item in itemGrp.items" ng-click="checkid(item.id)">
          {{ item.title }}
          <span class="item-note">
            some value
          </span>
          <ion-option-button class="button-positive">Edit</ion-option-button>
          <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>
        </ion-item>

      </div>

    </ion-list>
  </ion-content>
</ion-view>
