<ion-view view-title="{{nickname}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-home" ng-click="clearCache()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="list list-inset">

      <div class="item">
        Nickname : {{nickname}}
      </div>

      <div class="item">
        Firstname : {{firstname}}
      </div>

      <div class="item">
        Lastname : {{lastname}}
      </div>

       <div class="item">
        Identified : {{identified}}
       </div>

       <div class="item">
        Birthday : {{dateShow}}
       </div>

       <div class="item">
        Gender : {{gender}}
       </div>

       <div class="item">
        Bloodtype : {{bloodtype}}
       </div>

       <div class="item">
        Country : {{country}}
       </div>

       <div class="item">
        Allergy : {{allergy}}
       </div>

      </div>
  </ion-content>
</ion-view>
